<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="userForm">
                <h2>Form</h2>
                <div class="form-group">
                    <label for="email" class="title_1">title:</label>
                    <input type="email" class="form-control" placeholder="Enter title" formControlName="title" />
                </div>
                <div class="form-group">
                    <label for="subject">body:</label>
                    <input type="text" class="form-control" placeholder="Enter author" formControlName="author" />
                </div>
                <select class="mt-3" formControlName="options" id="">
                    <option *ngFor="let option of optionsList" [value]="option.id">{{option.name}}</option>
                </select><br>
                <button type="button" class="btn btn-primary mt-3">Submit <i
                        *ngIf="spin" class="fa fa-spinner fa-spin"></i></button>
                <button type="button" class="btn btn-primary mt-3" (click)="send(this.userForm.value)">Submit <i
                        *ngIf="spin" class="fa fa-spinner fa-spin"></i></button>
                <button type="button" class="btn btn-primary mt-3" (click)="update(this.userForm.value)">Update <i
                        *ngIf="spin" class="fa fa-spinner fa-spin"></i></button>
            </form>
            <button type="button" class="btn btn-info btn-lg mt-5" data-toggle="modal" data-target="#myModal">Open
                Modal</button>
        </div>
        <div class="col-md-6">
            <table class="table table-bordered mt-5">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>author</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userData; let i = index">
                        <td>{{user.id}}</td>
                        <td>{{user.title}}</td>
                        <td>{{user.author}}</td>
                        <td><button type="button" class="btn btn-success" (click)="updateRecord(user, user.id)">Update</button>
                        <button type="button" class="btn btn-danger" (click)="deleteRecord(user.id)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
<div class="mt-4">
    <h1>Angular 4</h1>
    <app-binding></app-binding>
</div>
